<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Bae - Admin</title>
    <link
      rel="shortcut icon"
      href="../img/img-icons/flower_14352261.png"
      type="bloom bae logo"
    />
    <link
      rel="shortcut icon"
      href="img/img-icons/flower_14352261.png"
      type="bloom bae logo"
    />
    <link rel="stylesheet" href="../src/style/addproducts.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <!-- header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- header end -->

      <!-- Siderbar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> Bloom Bae
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <a href="../admin.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">grid_view</span> Dashboard
            </li>
          </a>
          <a href="#" class="hehe">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">shopping_bag</span> Products
            </li>
          </a>

          <a href="../admins/orders.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">schedule</span> Orders
            </li>
          </a>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">settings</span> Settings
          </li>
        </ul>
      </aside>
      <!-- Sidebar end -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>YOUR PRODUCTS</h2>
        </div>

        <section class="main-content" id="maincont">
          <div class="container">
            <h1>Manage <span>Products</span></h1>
            <button id="openModalBtn">Add Product</button>
          </div>

          <!-- Modal -->
          <div id="myModal" class="modal">
            <form id="addProductForm">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" required /><br />
              <label for="productPrice">Price (PHP):</label>
              <input type="number" id="productPrice" required /><br />
              <button type="submit">Add Product</button>
            </form>
          </div>

          <div id="tableContainer">
            <h2>Product Details</h2>
            <table id="productTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price (PHP)</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </section>

        <script src="script.js"></script>
      </main>
      <!-- Main end -->
    </div>

    <script>
      let btn = document.querySelector('#btn');
      let sidebar = document.querySelector('.sidebar');

      btn.onclick = function () {
        sidebar.classList.toggle('active');
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.0/apexcharts.min.js"></script>
    <script src="../src/script.js"></script>
  </body>
</html>
